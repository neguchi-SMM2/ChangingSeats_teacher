<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座席表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #seats {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto 2rem auto;
    }

    .seat {
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      box-sizing: border-box;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .seat.filled {
      background-color: #e8fbe8;
      border-color: #4caf50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

<h1>黒板</h1>
<div id="seats"></div>
<button onclick="resetSeats()">全席リセット</button>

<script>
  const ws = new WebSocket("wss://changingseats-server.onrender.com");
  let seats = Array(42).fill(null);
  const container = document.getElementById("seats");

  ws.onopen = () => {
    ws.send(JSON.stringify({ type: "getSeats" }));
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "seats") {
      seats = data.data;
    } else if (data.seat !== undefined) {
      seats[data.seat] = data.name;
    } else if (data.delete !== undefined) {
      seats[data.delete] = null;
    } else if (data.type === "reset") {
      seats = Array(42).fill(null);
    }
    render();
  };

  function render() {
    container.innerHTML = "";
    seats.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "seat";
      if (name) {
        div.classList.add("filled");
        div.innerHTML = `<strong>${i + 1}</strong><br>${name}`;
      } else {
        div.innerHTML = `<strong>${i + 1}</strong><br><span style="visibility:hidden">空</span>`;
      }

      div.onclick = () => {
        if (name && confirm(`${i + 1}番を空席にしますか？`)) {
          ws.send(JSON.stringify({ type: "delete", seat: i }));
        }
      };
      container.appendChild(div);
    });
  }

  function resetSeats() {
    if (confirm("本当に全席をリセットしますか？")) {
      ws.send(JSON.stringify({ type: "reset" }));
    }
  }
</script>
</body>
</html>
